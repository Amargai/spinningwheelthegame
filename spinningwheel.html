    <html lang="eng">
        <head>
            <meta charset="UTF-8">

            <title>
                Spin me Win Her.com
            </title>
            <link rel="stylesheet" href="styles.css">
 
                </head>
                <body>
                    <div class="header">
                        <h1>Spinning Wheel The Game</h1>
                        
                    </div>
                    <div class="buttons">
                        <button class="button">Change options in wheel</button>
                        <button class="button">Add details</button>
                        <button class="button">Give Feedback</button>
                        </div>
                        <div class="content">
                            <h2>Spin Me And Win Her</h2>
                            <div class="wheel-container">
                                <div class="pointer"></div>
                                <div class="wheel" id="wheel">
                                    <div>1</div> 
                                    <div>2</div>
                                    <div>3</div>
                                    <div>4</div>
                                    <div>5</div>
                                    <div>6</div>
                                    </div>
                                    </div>
                                    <button class="spin-button" onclick="spinwheel()">Spin</button>
                                    </div>
                                    <script src="script.js"></script>
                                            
                                            </body>
